<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            /* Green */
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>

<body>
    <h1>Upload Document</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Upload</button>
    </form>

    {% if uploaded_file_url %}
    <h2>Uploaded File:</h2>
    <a href="{{ uploaded_file_url }}">View File</a>
    <h3>Extracted Text:</h3>
    <p>{{ extracted_text }}</p>

    <!-- Add a button to return to upload more documents -->
    <a href="{% url 'upload_document' %}"><button type="button">Upload More Documents</button></a>
    {% endif %}
</body>

</html>
