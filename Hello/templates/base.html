<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <title> {% block title %} {% endblock title %} Report Portal</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Annual Report Portal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About Us</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="/services" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Departments
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/services">X</a>
            <a class="dropdown-item" href="#">Y</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Z</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
        </li>
      </ul>

      <!-- Add mic button here within navbar -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <button id="mic-btn" class="mic-button">
            <img src="/static/icons/microphone.png" alt="Mic" width="30" />
          </button>
        </li>
      </ul>

      <!-- Search Form -->
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <style>
    /* Mic Button Style */
    .mic-button {
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
      border: none;
      padding: 0;
      /* Remove padding for the mic button */
      cursor: pointer;
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    .mic-button img {
      width: 30px;
      /* Adjust icon size */
      height: 30px;
    }
  </style>

  <script>
    document.getElementById("mic-btn").addEventListener("click", function () {
      alert("Listening...");
      fetch("/speech-to-text")
        .then(response => response.json())
        .then(data => alert(`Recognized Speech: ${data.transcription}`))
        .catch(error => console.error("Speech recognition failed", error));
    });
  </script>


      {% block body %} {% endblock body %}
      
</body>

</html>
